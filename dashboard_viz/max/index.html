<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  stroke: #fff;
  fill-rule: evenodd;
}

text {
  font-family: Arial, sans-serif;
  font-size: 12px;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 700,
    radius = Math.min(width, height) / 2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.linear()
    .range([0, radius]);

var color = d3.scale.linear()
    .domain([0, 3.5, 8.5])
    .range(['#acddf4', '#66c1ec', '#1474a0', '#105b7e']);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var partition = d3.layout.partition()
    // .value(function(d) { return d.rain; });
     .value(function(d) { console.log("in max"); return 1; });
    // .value(function(d) { console.log("in average"); return d.parent.average; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

d3.json("raindata_fullGYQ.json", function(error, root) {
  var g = svg.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("g");

  var path = g.append("path")
    .attr("d", arc)
    .on("click", click)
    // .style("fill", function(d) { return color((d.children ? d : d.parent).max); });
    .style("fill", function(d) { return color(d.max); });

  var text = g.append("text")
    .attr("transform", function(d) { return "rotate(" + computeTextRotation(d) + ")"; })
    .attr("x", function(d) { return y(d.y); })
    .attr("dx", "6") // margin
    .attr("dy", ".35em") // vertical-align
    .text(function(d) { return determineText(d);} );
});

d3.select(self.frameElement).style("height", height + "px");

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function computeTextRotation(d) {
  return (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
}

function click(d) {
  console.log("Name = " + d.name);
  console.log("Max = " + d.max);
  console.log("Average = " + d.average);
  console.log("Median = " + d.median);
  console.log("rainTotal = " + d.rainTotal);
  console.log(" ");
}

function determineText(d) {
  if(d.name === "Root") { 
    return d.name; 
  }
  else if(d.name === "2009") { 
    return d.name; 
  } 
  else if(d.parent.name === "2009") { 
    return mapMonth(d);
  }
  else {
    return;
  }
}

function mapMonth(d) {
  if(d.name == 1) {
    return "Jan";
  }
  else if(d.name == 2) {
    return "Feb";
  }
  else if(d.name == 3) {
    return "Mar";
  }
  else if(d.name == 4) {
    return "Apr";
  }
  else if(d.name == 5) {
    return "May";
  }
  return;
}

</script>
